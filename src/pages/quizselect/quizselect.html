<ion-header>

  <ion-navbar>
    <ion-title>Select Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body home">

  <div *ngFor="let quizLevel of quizLevels">
      <div (click)="quizPage(quizLevel.id,quizLevel.title)" class="quiz-select-button">
          <h5>{{ quizLevel.title }}</h5>
          <p>{{ quizLevel.content }}</p>
        </div>
  </div>
  
</ion-content>
